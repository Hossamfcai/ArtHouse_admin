<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  style="z-index: 1100"
  aria-live="polite"
  aria-atomic="true"
>
  <div
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [class.show]="isVisible"
  >
    <div class="toast-header">
      <strong class="me-auto">{{ title }}</strong>
      <small>{{ time }}</small>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
        (click)="hide()"
      ></button>
    </div>
    <div class="toast-body">{{ message }}</div>
  </div>
</div>
